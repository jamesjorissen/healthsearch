<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Health Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  </head>
    <div class="wrapper">
        <nav>
          <div class="logo">HEALTH . SEARCH</div>
          <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./search.html">Search</a></li>
            <li><a class="active" href="#">Results</a></li>
          </ul>
         </nav>
       </div>
      <body>

        <style>
          #wrapper { position: relative; top: 20%; left: 30px; }
          #over_map { position: absolute; top: 5%; left: 50%; z-index: 99; }
       </style>

       <!-- Created iframe to display map -->
       <div id="wrapper">
          <div id="google_map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d15689.559154438075!2d-93.27580428924955!3d44.983717899167075!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1597512665582!5m2!1sen!2sus" 
            width="700" height="550" frameborder="0" style="border:0" allowfullscreen="" aria-hidden="false" 
            tabindex="0"></iframe>
       
          </div>
       <!-- Retrieved data will be dumped here -->
          <div id="over_map">
            <div class="container">
              <div class="drName">Doctor Name:</div>
              <div class="city">City</div>
              <div class="provider"></div>
              <div class="gender"></div>
              <div class="address"></div>
              <div class="state"></div>
       
          </div>
       </div>
      
  
       <script type="text/javascript">
        $(window).on('scroll', function(){
          if($(window).scrollTop()){
            $('nav').addClass('black');
          }
          else {
            $('nav').removeClass('black');
          }
        })
  
  
        
        </script>
  <script src="script.js"></script>
    </body>
  </html>
