        <script>
          //initialize GoogleMaps
  function initMap() {
    //map options
    var options = {
      zoom: 12,
      center: { lat: 44.9778, lng: -93.265 },
    };

    //new map
    var map = new google.maps.Map(document.getElementById("map"), options);
    /*
    //add marker; places a generic marker at a given coordinate
    var marker = new google.maps.Marker({
      position: {lat:44.9227,lng:-93.3294},
      map: map
    });
    
    //info window to desiplay on an event
    var infoWindow = new google.maps.InfoWindow({
      content:'<h1>44th and France</h1>'
    });

    //event
    marker.addListener("click", function() {
      infoWindow.open(map, marker);
    });*/
    //array of markers
    var markers = [
      {
        coords: { lat: 44.9227, lng: -93.3294 },
        content: "<h4>44th and France</h4>",
      },
      {
        coords: { lat: 44.9778, lng: -93.265 },
        content: "<h4>Minneapolis</h4>",
      },
      {
        coords: { lat: 44.922, lng: -93.3062 },
        content: "<h4>Lake Harriet</h4>",
      },
    ];

    //loop through markers
    for (var i = 0; i < markers.length; i++) {
      //add marker
      addMarker(markers[i]);
    }

    //add marker function
    function addMarker(props) {
      var marker = new google.maps.Marker({
        position: props.coords,
        map: map,
      });

      //check for content window
      if (props.content) {
        var infoWindow = new google.maps.InfoWindow({
          content: props.content,
        });

        //event
        marker.addListener("click", function () {
          infoWindow.open(map, marker);
        });
      }
    }
  }
        </script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC5H3l2SUF57sMCx9XKBwt52s8sDaw4CDE&callback=initMap"></script>
